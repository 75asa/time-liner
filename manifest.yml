_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: TLけいさつ
  description: keep n watch user's timeline channel
  background_color: "#1c4b8a"
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: TLけいさつ
    always_online: true
  unfurl_domains:
    - d-tambourine-bolt-tutorial
    - bolt-heroku-app.herokuapp.com
oauth_config:
  redirect_urls:
    - https://tambourine.kibe.la/
  scopes:
    user:
      - emoji:read
      - links:read
      - links:write
      - reactions:read
      - reactions:write
      - users:read
      - channels:read
    bot:
      - channels:history
      - channels:read
      - chat:write
      - files:read
      - files:write
      - im:history
      - im:read
      - im:write
      - incoming-webhook
      - links:read
      - team:read
      - users:read
      - users:read.email
      - chat:write.customize
settings:
  event_subscriptions:
    request_url: https://tb-time-liner.herokuapp.com/slack/events
    user_events:
      - link_shared
    bot_events:
      - link_shared
      - message.channels
      - message.im
  interactivity:
    is_enabled: true
    request_url: https://tb-time-liner.herokuapp.com
  org_deploy_enabled: false
  socket_mode_enabled: false
